<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RedBlack Site</title>
  <style>
    body{margin:0;font-family:Arial,sans-serif;background:#0b0b0b;color:#fff}
    header{background:linear-gradient(90deg,#8b0000,#000);padding:15px 30px;display:flex;justify-content:space-between;align-items:center}
    nav a{color:#fff;margin-left:20px;text-decoration:none;font-weight:bold}
    nav a:hover{color:#ff3333}
    .container{padding:30px}
    .profile{background:#111;border:1px solid #8b0000;border-radius:12px;padding:20px;margin-bottom:30px}

    /* ===== TABS ===== */
    .tab{display:none}
    .tab.active{display:block}

    /* ===== DAILY REWARDS ===== */
    .days-wrapper{overflow-x:auto;padding:15px 0}
    .days-line{display:flex;gap:20px}
    .reward{min-width:190px;background:#111;border:2px solid #300;border-radius:14px;padding:15px;text-align:center;opacity:.5;transform:scale(.95);transition:.3s}
    .reward.active{opacity:1;transform:scale(1);border-color:#c00;box-shadow:0 0 20px #800}
    .reward.future{opacity:.8}
    .reward img{width:70px;height:70px;object-fit:contain;margin-bottom:10px}
    .reward button{margin-top:10px;padding:7px 14px;background:#8b0000;border:none;border-radius:6px;color:#fff;cursor:pointer}
    .reward button.issued{background:#333;cursor:default}

    /* ===== SHOP ===== */
    .shop-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:25px}
    .case{
      background:#111;
      border:2px solid #400;
      border-radius:16px;
      padding:15px;
      text-align:center;
      position:relative;
    }
    .case img{width:100%;max-width:140px;margin-bottom:10px}
    .case .tag{
      position:absolute;top:10px;left:10px;
      background:crimson;padding:4px 8px;
      border-radius:6px;font-size:12px
    }
    .case button{
      margin-top:10px;padding:8px 16px;
      background:#8b0000;border:none;
      border-radius:6px;color:#fff;cursor:pointer
    }

    /* ===== ROULETTE ===== */
    .roulette{margin-top:60px;text-align:center}
    .pointer{width:0;height:0;border-left:10px solid transparent;border-right:10px solid transparent;border-bottom:20px solid #ff3333;margin:0 auto 10px}
    .wheel{width:220px;height:220px;border-radius:50%;margin:0 auto;border:6px solid #900;background:conic-gradient(#8b0000 0deg 60deg,#111 60deg 120deg,#c00000 120deg 180deg,#111 180deg 240deg,#a00000 240deg 300deg,#111 300deg 360deg);transition:transform 1.3s cubic-bezier(.17,.67,.12,1)}
    .roulette button{margin-top:20px;padding:10px 24px;background:crimson;border:none;border-radius:8px;color:#fff;font-size:16px;cursor:pointer}
    .result{margin-top:15px;font-size:18px;color:#ff5555}
  </style>
</head>
<body>
<header>

  <nav>

    <a onclick="showTab('profile')">–ü—Ä–æ—Ñ–∏–ª—å</a>
  </nav>
</header>

<div class="container">

  <div id="profile" class="tab active">
    <div class="profile">
      <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
      <p>–õ–æ–≥–∏–Ω: User123</p>

      <p>–û–ø—ã—Ç: <span id="exp">0</span></p>
    </div>
  </div>

  <div id="rewards" class="tab">

    <div class="days-wrapper"><div class="days-line" id="daysLine"></div></div>
  </div>

  <div id="shop" class="tab">
    <h2>üõí –ú–∞–≥–∞–∑–∏–Ω –∫–µ–π—Å–æ–≤</h2>
    <div class="shop-grid" id="shopGrid"></div>
  </div>

  <div id="home" class="tab">
    <div class="roulette">
      <h2>üé∞ –§–æ—Ä—Ç—É–Ω–∞</h2>
      <div class="pointer"></div>
      <div class="wheel" id="wheel"></div>
      <button onclick="spinRoulette()">–ö—Ä—É—Ç–∏—Ç—å</button>
      <div class="result" id="rouletteResult"></div>
    </div>
  </div>

</div>

<script>
  /* ===== IMAGE URL CONFIG ===== */
  const IMG={
   coins: 'https://files.cs2red.ru/public/bp/6945335.webp',
    exp: 'https://files.cs2red.ru/public/bp/9023829.webp',
    rub: 'https://files.cs2red.ru/public/bp/8292703.webp',
    sub: 'https://files.cs2red.ru/public/bp_summer_2025/PLUS_red.png',
    chest: 'https://files.cs2red.ru/public/pages/stats/case-coins.png',
    exclusive:'https://videos.openai.com/az/vg-assets/task_01kgkzpm7efkv8ybdfhp0hpyms%2F1770197334_img_0.webp?se=2026-02-06T00%3A00%3A00Z&sp=r&sv=2024-08-04&sr=b&skoid=5e5fc900-07cf-43e7-ab5b-314c0d877bb0&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2026-02-04T06%3A34%3A35Z&ske=2026-02-11T06%3A39%3A35Z&sks=b&skv=2024-08-04&sig=IEYqzZ8UAPtkbm4X2nVfnoLPW47e2bCxf1LxO2Asiww%3D&ac=oaivgprodscus2',
    knife:'https://sun9-63.userapi.com/s/v1/ig2/aPk4TOWQI5JroSCInJtfC2kBDyN8UfBk9ZMAnQkRdd9trOnl1bt4Ch2kR3-5hroO5c_ORx9sUGuyrq2qJreUzd3x.jpg?quality=95&as=32x21,48x32,72x48,108x72,160x107,240x160,360x240,480x320,540x360,640x427,720x480,1080x720,1280x853,1440x960,1536x1024&from=bu&u=OuXAXjZ4IACo0WgEFjfi8qifg21W-6ga-PrWJ-9cxzk&cs=640x0',

  function showTab(id){
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  let coins=Number(localStorage.getItem('coins'))||0;
  let exp=Number(localStorage.getItem('exp'))||0;
  document.getElementById('coins').innerText=coins;
  document.getElementById('exp').innerText=exp;

  /* ===== SHOP DATA ===== */
  const cases=[
    {name:'Exclusive Case',price:199,tag:'EXCLUSIVE',img:IMG.exclusive},
    {name:'Knife Case',price:299,tag:'KNIVES',img:IMG.knife},
    {name:'Lines Case',price:149,tag:'LINES',img:IMG.lines}
  ];

  const shopGrid=document.getElementById('shopGrid');
  cases.forEach(c=>{
    const div=document.createElement('div');
    div.className='case';
    div.innerHTML=`<span class="tag">${c.tag}</span><img src="${c.img}"><h3>${c.name}</h3><p>${c.price}‚ÇΩ</p><button>–ö—É–ø–∏—Ç—å</button>`;
    shopGrid.appendChild(div);
  });

  /* ===== ROULETTE ===== */
  const rouletteRewards=['50 –∫–æ–∏–Ω–æ–≤','100 –∫–æ–∏–Ω–æ–≤','5‚ÇΩ','200 XP','–ù–∏—á–µ–≥–æ','500 –∫–æ–∏–Ω–æ–≤'];
  let angle=0;
  function spinRoulette(){
    const rand=Math.floor(Math.random()*rouletteRewards.length);
    angle+=1080+rand*60;
    document.getElementById('wheel').style.transform=`rotate(${angle}deg)`;
    setTimeout(()=>{
      document.getElementById('rouletteResult').innerText='–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: '+rouletteRewards[rand];

  }
</script>
</body>
